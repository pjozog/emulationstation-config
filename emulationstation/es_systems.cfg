<systemList>
  <!-- Nintendo Entertainment System -->
  <system>
    <name>nes</name>
    <fullname>Nintendo Entertainment System</fullname>
    <path>/mnt/nas-linux/paul/torrents/games/roms/NES-emulationstation</path>
    <extension>.nes .NES</extension>
    <command>retroarch --appendconfig ~/app-data/emulationstation-config/retroarch-appendconfigs/nes.cfg -L ~/snap/retroarch/current/.config/retroarch/cores/fceumm_libretro.so %ROM%</command>
    <platform>nes</platform>
    <theme>nes</theme>
  </system>

